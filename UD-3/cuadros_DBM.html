        <title>Cuadrados aleatorios</title>
        <style>

    <body>
        <script>
            //Coordenadas random
            //Colores random con 3 rgb rango de 0 a 255
            //Hacer 1000 div
            const NUM_CUADROS = 2000;
            function generar(){
                console.log("Hola");
                for(let i=0;i<NUM_CUADROS;i++){
                    // Tambien en vez del floor que redondea a la baja podemos usar el ParseInt
                    let rojo = Math.floor(Math.random()*256)
                    let verde = Math.floor(Math.random()*256)
                    let azul = Math.floor(Math.random()*256)
                    let t = Math.floor(Math.random()*100)
                    let l = Math.floor(Math.random()*100)
                    document.write(`<div style="background-color:rgb(${rojo},${verde},${azul});left:${l}%;top:${t}%;position:fixed;
                width:50px;
                height:50px;"></div>`);
                }
            }
            //generar();
            setInterval(generar,5000);
            
        </script>    
    </body>
</html>
